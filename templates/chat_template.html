<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ChatGPT Export</title>
    <!-- Google font with wide unicode support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background: #f9f9f9;
            color: #202124;
        }
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            box-sizing: border-box;
            word-wrap: break-word;
        }
        .user {
            background: #e8f0fe;
            border-left: 6px solid #4285f4;
        }
        .chatgpt {
            background: #f1f3f4;
            border-left: 6px solid #34a853;
        }
        code, pre {
            background: #eaeaea;
            font-family: Consolas, monospace;
            padding: 8px;
            border-radius: 6px;
            display: block;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        strong {
            font-weight: 700;
        }
        ul, ol {
            margin: 10px 0 10px 20px;
        }
        h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>ChatGPT Conversation</h2>
    {% for speaker, message in chat %}
    <div class="message {{ speaker|lower }}">
        <strong>{{ speaker }}</strong><br />
        {{ message | safe }}
    </div>
    {% endfor %}
</body>
</html>
